<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()">&times;</button>
        <h4 class="modal-title">Comment from {{context.comment.data.author}}</h4>
    </div>
    <div class="modal-body">
        <p>{{context.comment.data.body}}</p>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <label for="username">{{context.numOpenSlots}} Open Slots Left</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="username">Slots For: </label>
                <input id="username" [(ngModel)]="slotAssignment.username" type="text"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="calledSlots">Called Slots (e.g. 2,7,9): {{unavailableSlots.toString()}}</label>
                <input id="calledSlots" [(ngModel)]="slotAssignment.calledSlots" type="text" (change)="checkSlots()"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="randomSlots">Number of Random Slots: </label>
                <input id="randomSlots" [(ngModel)]="slotAssignment.randomSlots" type="number"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="assignSlots()">Assign Slots</button>
        <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
    </div>
</div>
